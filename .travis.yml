sudo: false

language: python

matrix:
  include:
    - os: linux
      python: 2.6
      env: TOXENV=py26
    - os: linux
      python: 2.7
      env: TOXENV=py27
    - os: linux
      python: 3.3
      env: TOXENV=py33
    - os: linux
      python: 3.4
      env: TOXENV=py34
    - os: linux
      python: 3.5
      env: TOXENV=py35
    - os: linux
      python: pypy
      env: TOXENV=pypy
    - os: osx
      language: generic
      env: TOXENV=py27
    - os: osx
      language: generic
      env: TOXENV=py35
    - os: osx
      language: generic
      env: TOXENV=pypy
before_install:
  - ./.travis/install.sh
install:
  - pip install -Ur requirements-test.txt
  - pip install -Ue .
script: python setup.py test
after_success:
  - coveralls
notifications:
  irc: "chat.freenode.net#circuits"
